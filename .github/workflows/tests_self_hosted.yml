name: Tests (Self-hosted)

on: push
jobs:
  activate-conda:
    name: Conda Setup
    runs-on: "self-hosted"
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@v2
    - name: run-tests
      run: |
        conda init bash
  run-tests:
    name: Tests
    runs-on: "self-hosted"
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@v2
    - name: run-tests
      run: |
        conda activate ManPy
        conda info
        conda list
        python -m unittest discover manpy/tests
